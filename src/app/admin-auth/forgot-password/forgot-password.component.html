<div class="container-fuild">
    <div class="w-100 overflow-hidden position-relative flex-wrap d-block vh-100">
        <div class="row justify-content-center align-items-center vh-100 overflow-auto flex-wrap ">
            <div class="col-lg-5 mx-auto">
                <form (ngSubmit)="directPage()" class="p-4">
                    <div class="mx-auto mb-5 text-center">
                        <img src="assets/admin/img/logo.svg" class="img-fluid" alt="Logo">
                    </div>
                    <div class="card authentication-card mb-0">
                        <div class="card-body">
                            <div class="login-icon bg-dark d-flex align-items-center justify-content-center mx-auto mb-4">
                                <i class="ti ti-lock-bolt fs-24"></i>
                            </div>
                            <div class="text-center mb-3">
                                <h4 class="mb-1">Forgot Password</h4>
                                <p class="mb-0">If you forgot your password, well, then weâ€™ll email you instructions to reset your password.</p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email <span class="text-danger">*</span></label>
                                <div class="input-group">
                                    <input type="email" class="form-control border-end-0">
                                    <span class="input-group-text border-start-0">
                                        <i class="ti ti-mail"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-dark w-100">Reset Password</button>
                            </div>
                            <div class="mt-3 text-center">
                                <p>Return to <a [routerLink]="routes.adminlogin" class="link-secondary text-decoration-underline">Sign In</a></p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="login-bg">
    <img src="assets/admin/img/bg/login-bg-01.png" alt="img" class="login-bg-01">
    <img src="assets/admin/img/bg/login-bg-02.png" alt="img" class="login-bg-02">
</div>
