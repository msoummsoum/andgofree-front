<div class="card">
    <div class="card-header">
        <h5 class="fw-bold">App Settings</h5>
    </div>
    <form>
        <div class="card-body">
            <h6 class="fw-bold mb-3">Invoice Settings</h6>
            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label class="form-label">Invoice Logo <span class="text-danger">*</span></label>
                        <div class="d-flex align-items-center flex-wrap row-gap-3  mb-3">                                                
                            <div class="d-flex align-items-center justify-content-center avatar avatar-xxl border me-3 flex-shrink-0 text-dark frames">
                                <i class="ti ti-photo-up text-gray-4 fs-24"></i>
                            </div>                                              
                            <div class="profile-upload">
                                <div class="profile-uploader d-flex align-items-center">
                                    <div class="drag-upload-btn btn btn-md btn-dark">
                                        <i class="ti ti-photo-up fs-14"></i>
                                        Upload
                                        <input type="file" class="form-control image-sign" multiple="">
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <p class="fs-14">Upload Image size 180*180, within 5MB</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-md-4 col-sm-12">
                    <label class="form-label">Invoice Prefix <span class="text-danger">*</span></label>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="mb-3">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-md-4 col-sm-12">
                    <label class="form-label">Invoice Due <span class="text-danger">*</span></label>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="mb-3 d-flex align-items-center">
                       <mat-select class="custom-mat-select select" placeholder="Select">
                            <mat-option value="1">Select</mat-option>
                            <mat-option value="1">5</mat-option>
                            <mat-option value="1">10</mat-option>
                        </mat-select>
                        <span class=" ms-3 text-dark">Days</span>
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-md-4 col-sm-12">
                    <label class="form-label">Invoice Round Off <span class="text-danger">*</span></label>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="mb-3 d-flex align-items-center">
                       <mat-select class="custom-mat-select select" placeholder="Select">
                            <mat-option value="1">Select</mat-option>
                            <mat-option value="1">5</mat-option>
                            <mat-option value="1">10</mat-option>
                        </mat-select>
                        <div class="ms-3">
                            <div class="form-check form-check-md form-switch">
                                <label class="form-check-label form-label m-0">
                                <input class="form-check-input form-label" type="checkbox" role="switch" checked>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-md-4 col-sm-12">
                    <label class="form-label">Show Company Details <span class="text-danger">*</span></label>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="form-check form-check-md form-switch">
                        <label class="form-check-label form-label m-0">
                        <input class="form-check-input form-label" type="checkbox" role="switch" checked>
                        </label>
                    </div>
                </div>
            </div>	
            <div class="row align-items-center">
                <div class="col-md-4 col-sm-12">
                    <label class="form-label">Invoice Terms <span class="text-danger">*</span></label>
                </div>
                <div class="col-md-8 col-sm-12">
                    <div class="editor mb-1">
                        <ngx-editor [editor]="editor">
                            <ngx-editor-menu [editor]="editor" [toolbar]="toolbar" >
                            </ngx-editor-menu>
                         </ngx-editor>
                    </div>
                    <p>Maximum 60 Words</p>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-end">
                <a href="javascript:void(0);" class="btn btn-light me-3" data-bs-dismiss="modal">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </form>
</div>
