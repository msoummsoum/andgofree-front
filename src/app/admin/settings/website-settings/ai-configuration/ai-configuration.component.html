<div class="card">
    <div class="card-header">
        <h5 class="fw-bold">Website Settings</h5>
    </div>
    <form>
        <div class="card-body pb-0">
            <h6 class="fw-bold mb-3">AI Configuration</h6>
            <div class="row align-items-center mb-3">
                <div class="col-md-4">
                    <label class="form-label mb-0">API Key<span class="text-danger ms-1">*</span></label>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row align-items-center mb-3">
                <div class="col-md-4">
                    <label class="form-label mb-0">Enable AI Chat Globally</label>
                </div>
                <div class="col-md-4">
                    <div class="form-check form-check-md form-switch">
                        <input class="form-check-input form-label" type="checkbox" role="switch" checked>
                    </div>
                </div>
            </div>
            <div class="row align-items-center mb-3">
                <div class="col-md-4">
                    <label class="form-label mb-0">Enable AI for Admin</label>
                </div>
                <div class="col-md-4">
                    <div class="form-check form-check-md form-switch">
                        <input class="form-check-input form-label" type="checkbox" role="switch" checked>
                    </div>
                </div>
            </div>
            <div class="row align-items-center mb-3">
                <div class="col-md-4">
                    <label class="form-label mb-0">Enable AI for Users</label>
                </div>
                <div class="col-md-4">
                    <div class="form-check form-check-md form-switch">
                        <input class="form-check-input form-label" type="checkbox" role="switch" checked>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-end">
                <a href="javascript:void(0);" class="btn btn-light me-3" data-bs-dismiss="modal">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </form>
</div>
