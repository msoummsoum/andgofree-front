<div class="card">
    <div class="card-header">
        <h5 class="fw-bold">Website Settings</h5>
    </div>
    <form>
        <div class="card-body">
            <h6 class="fw-bold mb-3">SEO Setup - Site Meta</h6>
            <div class="mb-3">
                <label class="form-label">Meta Title<span class="text-danger ms-1">*</span></label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Site Description<span class="text-danger ms-1">*</span></label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3 pb-3 border-bottom">
                <label class="form-label">Keywords<span class="text-danger ms-1">*</span></label>
                <!-- <input class="input-tags form-control" id="inputBox" type="text" data-role="tagsinput" name="specialist" value="Test"> -->
                <tag-input [ngModelOptions]="{standalone: true}" [(ngModel)]="tags" [placeholder]="'Add new'"></tag-input>

            </div>
            <h6 class="fw-bold mb-3">SEO Setup - OG Meta</h6>
            <div class="mb-3">
                <label class="form-label">Meta Image <span class="text-danger">*</span></label>
                <div class="d-flex align-items-center flex-wrap row-gap-3 mb-3">                                                
                    <div class="d-flex align-items-center justify-content-center avatar avatar-xxl border me-3 flex-shrink-0 text-dark frames">
                        <i class="ti ti-photo-up text-gray-4 fs-24"></i>
                    </div>                                              
                    <div class="profile-upload">
                        <div class="profile-uploader d-flex align-items-center">
                            <div class="drag-upload-btn btn btn-md btn-dark">
                                <i class="ti ti-photo-up fs-14"></i>
                                Upload
                                <input type="file" class="form-control image-sign" multiple="">
                            </div>
                        </div>
                        <div class="mt-2">
                            <p class="fs-14">Upload Image size 180*180, within 5MB</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Meta Title<span class="text-danger ms-1">*</span></label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Site Description<span class="text-danger ms-1">*</span></label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-0">
                <label class="form-label">Keywords<span class="text-danger ms-1">*</span></label>
                <!-- <input class="input-tags form-control" id="inputBox1" type="text" data-role="tagsinput" name="specialist" value="Test"> -->
                <tag-input [ngModelOptions]="{standalone: true}" [(ngModel)]="tags2" [placeholder]="'Add new'"></tag-input>
            </div>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-end">
                <a href="javascript:void(0);" class="btn btn-light me-3" data-bs-dismiss="modal">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </form>
</div>
