<div class="input-icon-start position-relative topdatepicker">
    <span class="input-icon-addon">
        <i class="ti ti-calendar"></i>
    </span>
    <input type="text" class="form-control date-range bookingrange" placeholder="dd/mm/yyyy - dd/mm/yyyy" bsDaterangepicker [(ngModel)]="bsRangeValue"  [bsConfig]="{ adaptivePosition: true }">
</div>
